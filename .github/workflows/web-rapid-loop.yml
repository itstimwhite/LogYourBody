name: Web Rapid Loop

on:
  push:
    branches: [dev]
    paths:
      - 'apps/web/**'
      - 'packages/**'
      - '.github/workflows/web-rapid-loop.yml'
  workflow_dispatch:

env:
  VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
  VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}

jobs:
  rapid-checks:
    name: Rapid Checks
    runs-on: ubuntu-latest
    timeout-minutes: 5
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
    
    - name: Install dependencies
      run: npm ci
    
    - name: Run rapid checks
      run: |
        echo "ðŸš€ Running rapid checks for web..."
        
        # Lint (parallel)
        npm run lint &
        LINT_PID=$!
        
        # Type check (parallel)
        npm run typecheck &
        TYPE_PID=$!
        
        # Skip unit tests for now - they need fixing
        # TODO: Re-enable once tests are fixed
        # npm run test &
        # TEST_PID=$!
        
        # Wait for all parallel jobs
        wait $LINT_PID || (echo "âŒ Lint failed" && exit 1)
        wait $TYPE_PID || (echo "âŒ Type check failed" && exit 1)
        # wait $TEST_PID || (echo "âŒ Unit tests failed" && exit 1)
        
        echo "âœ… All rapid checks passed!"
    
    - name: Generate build info
      id: build-info
      run: |
        SHORT_SHA=$(echo ${{ github.sha }} | cut -c1-7)
        TIMESTAMP=$(date -u +%Y%m%d%H%M%S)
        echo "short_sha=$SHORT_SHA" >> $GITHUB_OUTPUT
        echo "timestamp=$TIMESTAMP" >> $GITHUB_OUTPUT
        echo "build_id=${TIMESTAMP}-${SHORT_SHA}" >> $GITHUB_OUTPUT

