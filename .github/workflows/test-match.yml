name: Test Match Setup

on:
  workflow_dispatch:
  push:
    branches:
      - dev
    paths:
      - '.github/workflows/test-match.yml'
      - '.github/actions/sync-match/**'
      - 'apps/ios/fastlane/**'

jobs:
  test-match:
    name: Test Match on CI
    runs-on: macos-14
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup iOS build environment
        uses: ./.github/actions/setup-ios-build

      - name: Test Match sync
        uses: ./.github/actions/sync-match
        with:
          match_password: ${{ secrets.MATCH_PASSWORD }}
          match_git_url: ${{ secrets.MATCH_GIT_URL }}
          match_git_basic: ${{ secrets.MATCH_GIT_BASIC_AUTHORIZATION }}
          match_git_branch: ${{ secrets.MATCH_GIT_BRANCH || 'master' }}
        env:
          APP_STORE_CONNECT_API_KEY_ID: ${{ secrets.APP_STORE_CONNECT_API_KEY_ID }}
          APP_STORE_CONNECT_API_KEY_ISSUER_ID: ${{ secrets.APP_STORE_CONNECT_API_ISSUER_ID }}
          APP_STORE_CONNECT_API_KEY: ${{ secrets.APP_STORE_CONNECT_API_KEY }}

      - name: Verify Match certificates
        run: |
          cd apps/ios
          bundle exec fastlane run match \
            type:appstore \
            readonly:true \
            verbose:true

      - name: List provisioning profiles
        run: |
          echo "=== Provisioning profiles installed ==="
          ls -la ~/Library/MobileDevice/Provisioning\ Profiles/
          
      - name: Test build with Match
        run: |
          cd apps/ios
          bundle exec fastlane ios build_only